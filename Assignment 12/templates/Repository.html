{% extends 'base.html'%} {% block body %}

<h1>{{ my_header }}</h1>
<h2> {{table_title}}</h2>
<table border='.5'>
    <th>Name</th>
    <th>CWID</th>
    <th>Course</th>
    <th>Grade</th>
    <th>Instructorname</th>
    {% for student in students %}
    <tr>
        <td>{{student.Name}}</td>
        <td>{{student.CWID}}</td>
        <td>{{student.Course}}</td>
        <td>{{student.Grade}}</td>
        <td>{{student.InstructorName}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
